<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <a-assets>
      
      <a-asset-item id="obj1" src="pic.obj"></a-asset-item>
      <a-asset-item id="obj3" src="model1.obj"></a-asset-item>
      
    </a-assets>


     <a-marker preset='custom' type='pattern' url='pattern-pattern-letter_B_PNG.patt'>
	 <a-entity obj-model="obj: #obj1;" material="src: pic.png" position="0 0 0"  scale="0.02 0.02 0.02">
      		<a-animation attribute="rotation" to="0 360 0" dur="9000" repeat="indefinite" ease="linear">
	</a-entity>
      <a-entity position="2 0.2 1.1" scale="8 8 8" rotation="0 0 0" text="value: Places Viewer -Castle Weerasinghe B M -IT19110608;color:blue"></a-entity>
    </a-marker>


   <a-marker preset='custom' type='pattern' url='pattern-W.patt'>
	 <a-entity obj-model="obj: #obj3;" material="src: model1.jpg" position="0 0 0"  scale="0.01 0.01 0.01">
      		<a-animation attribute="rotation" to="0 360 0" dur="9000" repeat="indefinite" ease="linear">
	</a-entity>
      <a-entity position="2 0.2 1.1" scale="8 8 8" rotation="0 0 0" text="value: Food Items -Burger I U Wickramasuriya -IT19086958;color:red"></a-entity>
    </a-marker>


    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
